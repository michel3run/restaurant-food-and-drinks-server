<ion-header>
  <ion-toolbar>
    <ion-title>Listado de nuestro Productos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item  *ngFor="let item of productos; let i =index">
      <ion-label >
        {{item}}
      </ion-label>
      <ion-toggle id="i"  color="light" checked = "{{disponibles[i]}}" (ionChange)="changeTest(i)"></ion-toggle>

    </ion-item>

  </ion-list>
</ion-content>
